<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
<link rel="stylesheet" href="style.css" />
<style>
  body {
    background-image: url("blac-bg.webp");
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }
</style>

<body>
  <div class=" overflow-hidden">


    <div class=" absolute container p-20  mx-auto flex  ">

      <img class="h-56 pb-24 transition duration-500 ease-in-out  transform hover:-translate-y-1 hover:scale-110"
        src="Copy.png"></img>
      <img class="h-96 pb-24 transition duration-500 ease-in-out  transform hover:-translate-y-1 hover:scale-110"
        src="coffeeee.png"></img>
      <div
        class="   lg:w-1/3 md:w-1/2 bg-white bg-opacity-50 rounded-lg p-8 flex flex-col  md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <div
          class="  text-gray-900  hover:underline hover:text-yellow-900 text-2xl mb-1 font-medium title-font text-opacity-100">
          Feedback</div>

        <div class="leading-relaxed mb-5 text-gray-900">Hello ,we would love to hear your thoughts about Coffee O'clock
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-m text-gray-900">Email</label>
          <input type="email" id="email" name="email"
            class="w-full bg-white bg-opacity-75 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-m text-gray-900">Message</label>
          <textarea id="message" name="message"
            class="w-full bg-white bg-opacity-75 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
        <style>
          main {

            height: 20px;
            width: 20px;
          }

          .button {
            background: #2B2D2F;
            height: 60px;
            width: 200px;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            right: 0;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 4px;
          }

          .text {
            font: bold 1.25rem/1 poppins;
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            transform: translateY(-52%);
            left: 0;
            right: 0;
          }

          .progress-bar {
            position: absolute;
            height: 10px;
            width: 0;
            right: 20px;
            top: 50%;
            left: 50%;
            border-radius: 200px;
            transform: translateY(-50%) translateX(-50%);
            background: #505357;
          }

          svg {
            width: 30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            left: 50%;
            right: 50%;
          }

          .check {
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
          }
        </style>
        <div
          class="text-white border-0 mt-40 py-40 px-20 ml-16 pt-32  focus:outline-none z-40 absolute  rounded text-lg">
          <main class="mt-40 center">
            <div class="button">
              <div class="text">Submit</div>
            </div>
            <div class="progress-bar"></div>
            <svg x="0px" y="0px" viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
              <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2" />
            </svg>
          </main>
        </div>
        <br><br>
        <div class="text-m text-gray-900 mt-3">we are reachable on social media</div>
      </div>
    </div>
  </div>


  <!-- IMAGE -->
  <div style="background-image: url(blac-bg.webp);">

  </div>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js'></script>
<script>
  var basicTimeline = anime.timeline({
    autoplay: false
  });

  var pathEls = $(".check");
  for (var i = 0; i < pathEls.length; i++) {
    var pathEl = pathEls[i];
    var offset = anime.setDashoffset(pathEl);
    pathEl.setAttribute("stroke-dashoffset", offset);
  }

  basicTimeline
    .add({
      targets: ".text",
      duration: 1,
      opacity: "0"
    })
    .add({
      targets: ".button",
      duration: 300,
      height: 0,
      width: 0,
      backgroundColor: "#2B2D2F",
      border: "0",
      borderRadius: 100
    })
    .add({
      targets: ".progress-bar",
      duration: 2000,
      width: 300,
      easing: "linear"
    })
    .add({
      targets: ".button",
      width: 0,
      duration: 1
    })
    .add({
      targets: ".progress-bar",
      width: 50,
      height: 50,
      delay: 500,
      duration: 750,
      borderRadius: 80,
      backgroundColor: "#71DFBE"
    })
    .add({
      targets: pathEl,
      strokeDashoffset: [offset, 0],
      duration: 200,
      easing: "easeInOutSine"
    });

  $(".button").click(function () {
    basicTimeline.play();
  });

  $(".text").click(function () {
    basicTimeline.play();
  });
</script>
